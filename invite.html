<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thiệp Mời Tốt Nghiệp</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f8f8f8;
    }

    .centered-svg {
      border: 4px solid #B5885A;
      background-color: #FFFFFF; /* màu nền trắng */
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .poppins-regular {
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
    }

    .poppins-semibold {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
    }

    .serif {
      font-family: 'Times New Roman', serif;
    }

    .script {
      font-family: 'Dancing Script', cursive;
    }
  </style>
</head>
<body>
  <svg class="centered-svg" width="600" height="850" viewBox="0 0 600 850" fill="none" xmlns="http://www.w3.org/2000/svg" font-family="'Poppins', sans-serif">
    <!-- Nền trắng -->
    <rect x="0" y="0" width="600" height="850" fill="#FFFFFF" />

    <!-- Left photo -->
    <image href="PTT.jpg" x="0" y="0" width="300" height="400" alt="Young man standing on rocks near stream with green foliage background" />

    <!-- Large faint numbers 2025 -->
    <text x="320" y="160" fill="#EEEAE5" font-family="'Times New Roman', serif" font-weight="400" font-size="180" letter-spacing="0" style="user-select:none;">20</text>
    <text x="320" y="360" fill="#EEEAE5" font-family="'Times New Roman', serif" font-weight="400" font-size="180" letter-spacing="0" style="user-select:none;">25</text>

    <!-- "Graduate" script text -->
    <text x="250" y="230" font-family="'Dancing Script', cursive" font-weight="400" font-size="90" fill="#1A1A1A" style="user-select:none; letter-spacing:0.5px;">Graduate</text>

    <!-- Invitation text -->
    <text x="50%" y="460" text-anchor="middle" class="poppins-regular" font-weight="300" font-size="20" fill="#1A1A1A" style="user-select:none;">
      Thân mời bạn tới tham dự lễ tốt nghiệp
    </text>

    <!-- Name -->
    <text x="50%" y="500" text-anchor="middle" class="poppins-semibold" font-weight="600" font-size="36" fill="#B5885A" style="user-select:none;">
      PHAN TUẤN THẠCH
    </text>

    <!-- Date and time container -->
    <g font-family="'Times New Roman', serif" font-weight="400" font-size="20" fill="#1A1A1A" style="user-select:none;">
      <!-- Friday with lines -->
      <line x1="70" y1="560" x2="150" y2="560" stroke="#7A5A3C" stroke-width="2"/>
      <text x="110" y="590" text-anchor="middle" font-weight="400" letter-spacing="0.15em" fill="#1A1A1A" style="user-select:none;">FRIDAY</text>
      <line x1="70" y1="610" x2="150" y2="610" stroke="#7A5A3C" stroke-width="2"/>

      <!-- May above 23 -->
      <text x="300" y="555" text-anchor="middle" font-weight="400" font-size="18" fill="#1A1A1A" style="user-select:none;">MAY</text>
      <!-- 23 large -->
      <text x="300" y="610" text-anchor="middle" font-family="'Times New Roman', serif" font-weight="400" font-size="72" fill="#B5885A" style="user-select:none;">23</text>

      <!-- Time with lines -->
      <line x1="430" y1="560" x2="510" y2="560" stroke="#7A5A3C" stroke-width="2"/>
      <text x="470" y="590" text-anchor="middle" font-weight="400" font-size="20" fill="#1A1A1A" style="user-select:none;">8:00 - 10:00</text>
      <line x1="430" y1="610" x2="510" y2="610" stroke="#7A5A3C" stroke-width="2"/>
    </g>

    <!-- Address and phone -->
    <text x="50%" y="670" text-anchor="middle" class="poppins-regular" font-weight="300" font-size="18" fill="#1A1A1A" style="user-select:none; line-height:1.3;">
      Học viện công nghệ bưu chính viễn thông
    </text>
    <text x="50%" y="700" text-anchor="middle" class="poppins-regular" font-weight="300" font-size="18" fill="#1A1A1A" style="user-select:none;">
      96A Đ. Trần Phú, P. Mỗ Lao, Hà Đông, Hà Nội
    </text>
    <text x="50%" y="730" text-anchor="middle" class="poppins-regular" font-weight="300" font-size="18" fill="#1A1A1A" style="user-select:none;">
      0818020286
    </text>
  </svg>
</body>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const name = localStorage.getItem("guestName") || "bạn";

    // Tìm đúng thẻ <text> cần thay đổi
    const invitationText = document.querySelector("text[x='50%'][y='460']");
    if (invitationText) {
      invitationText.textContent = `Thân mời ${name} tới tham dự lễ tốt nghiệp`;
    }
  });
</script>

</html>
