<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graduate</title>
  <style>
    @font-face {
      font-family: 'Angella';
      src: url('fonts/Angella.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #f6f0e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .cap {
      width: 100px;
      margin-bottom: 10px;
    }

    h1 {
      font-family: 'Angella', cursive;
      font-size: 64px;
      color: #3a3a3a;
      margin: 0;
    }

    .subtitle {
      font-size: 18px;
      letter-spacing: 5px;
      margin: 30px 0 20px;
      color: #333;
    }

    .input-container {
      background-color: #f1e9de;
      padding: 10px 20px;
      margin-bottom: 30px;
      display: inline-block;
    }

    input[type="text"] {
      border: none;
      background: transparent;
      font-size: 18px;
      text-align: center;
      outline: none;
      letter-spacing: 2px;
      color: #333;
    }

    .button {
      background-color: #444;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <img src="mu.png" alt="Graduation Cap" class="cap" />
  <h1>Graduate</h1>
  <div class="subtitle">AI TỚI AI TỚI</div>

  <div class="input-container">
    <input type="text" id="nameInput" placeholder="INPUT NAME" />
  </div>

  <button class="button" onclick="saveNameAndRedirect()">Tôi tới rồi đây</button>

  <script>
    function saveNameAndRedirect() {
  const name = document.getElementById('nameInput').value.trim();
  if (name) {
    // Thêm tham số Name vào URL
    const url = `https://script.google.com/macros/s/AKfycbxV9rfs9VqbzRNclk-Se1hhJjCSNyl3ctxN3wfZbS1ErzCsTpmyMUnjhpsZB9Eqh1qb/exec?Name=${encodeURIComponent(name)}`;
    
    // Gửi request POST không có body, chỉ có params trên URL
    fetch(url, {
      method: 'POST'
    })
    .then(response => {
      if (response.ok) {
        console.log('Tên đã được lưu thành công');
        window.location.href = "invite.html";
      } else {
        console.log('Lỗi khi gửi dữ liệu');
      }
    })
    .catch(error => console.error('Lỗi mạng:', error));
  } else {
    alert("Vui lòng nhập tên!");
  }
    }
  </script>
</body>
</html>
